<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Конвертер</title>
</head>
<body class="page__body">
    <main class="main">
        <h1 class="main__title">
            Конвертер валют
        </h1>


        <div class="converter">
            <div class="converter__output">
                <div class="converter__output-content converter__output-content--first">
                    <div class="converter__output-flag-wrapper">
                        <img src="" alt="" class="converter__output-flag converter__output-flag--first">
                    </div>

                    <div class="converter__output-currency">
                        <select name="" id="" class="converter__output-select">
                            <option value="">USD</option>
                        </select>

                        <p class="converter__output-description converter__output-description--first">
                            Доллар США
                        </p>
                    </div>

                    <input class="converter__input" type="number" name="" id="" placeholder="1">
                </div>

                <div class="converter__output-img">
                    <img class="converter__img" src="" alt="">
                </div>


                <div class="converter__output-content converter__output-content--second">
                    <div class="converter__output-flag-wrapper">
                        <img src="" alt="" class="converter__output-flag converter__output-flag--second">
                    </div>

                    <div class="converter__output-currency">
                        <select name="" id="" class="converter__output-select">
                            <option value="">RUB</option>
                        </select>

                        <p class="converter__output-description converter__output-description--second">
                            Российский рубль
                        </p>
                    </div>

                    <input class="converter__input" type="number" name="" id="" placeholder="70.2">
                </div>
            </div>

            <ul class="converter__list">
                <!-- 1 -->
                <li class="converter__item">
                    <button class="converter__button" id="1">
                        1
                    </button>
                </li>

                <!-- 2 -->
                <li class="converter__item">
                    <button class="converter__button" id="2">
                        2
                    </button>
                </li>

                <!-- 3 -->
                <li class="converter__item">
                    <button class="converter__button" id="3">
                        3
                    </button>
                </li>

                <!-- 4 -->
                <li class="converter__item">
                    <button class="converter__button" id="4">
                        4
                    </button>
                </li>

                <!-- 5 -->
                <li class="converter__item">
                    <button class="converter__button" id="5">
                        5
                    </button>
                </li>

                <!-- 6 -->
                <li class="converter__item">
                    <button class="converter__button" id="6">
                        6
                    </button>
                </li>

                <!-- 7 -->
                <li class="converter__item">
                    <button class="converter__button" id="7">
                        7
                    </button>
                </li>

                <!-- 8 -->
                <li class="converter__item">
                    <button class="converter__button" id="8">
                        8
                    </button>
                </li>

                <!-- 9 -->
                <li class="converter__item">
                    <button class="converter__button" id="9">
                        9
                    </button>
                </li>

                <!-- 10 -->
                <li class="converter__item">
                    <button class="converter__button" id="dot">
                        .
                    </button>
                </li>

                <!-- 11 -->
                <li class="converter__item">
                    <button class="converter__button" id="0">
                        0
                    </button>
                </li>

                <!-- 12 -->
                <li class="converter__item">
                    <button class="converter__button" id="del">
                        &#8592;
                    </button>
                </li>
            </ul>
        </div>



    </main>    


    <script src="index.js"></script>
</body>
</html>

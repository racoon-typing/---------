<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Конвертер</title>
</head>

<body class="page__body">
    <main class="main">
        <div class="main__wrapper">
            <button class="button-menu" type="button">
                <span class="button-menu__line"></span>
                <span class="button-menu__line"></span>
                <span class="button-menu__line button-menu__line-noMargin"></span>
            </button>


            
            <h1 class="main__title">
                Конвертер:
                <span class="converter__name">
                    валют
                </span>
            </h1>

            <div class="converter">
                <!-- Конвертер валют -->
                <div class="converter__output converter__output--money">
                    <div class="converter__output-content converter__output-content--first">
                        <div class="converter__output-flag-wrapper">
                            <img src="img/flags/usa.png" alt="" class="converter__output-flag converter__output-flag--first">
                        </div>

                        <div class="converter__output-currency">
                            <select name="" id="0" class="converter__output-select converter__output-select--fisrt">
                                <!-- 1 -->
                                <option value="USD">USD</option>
                                <!-- 2 -->
                                <option value="RUB">RUB</option>
                                <!-- 3 -->
                                <option value="EUR">EUR</option>
                                <!-- 4 -->
                                <option value="CNY">CNY</option>
                                <!-- 5 -->
                                <option value="JPY">JPY</option>
                                <!-- 6 -->
                                <option value="GBP">GBP</option>
                            </select>

                            <p class="converter__output-description converter__output-description--first">
                                Доллар США
                            </p>
                        </div>

                        <input class="converter__input converter__input--first" type="number" name="" id="0"
                            placeholder="0" readonly>
                    </div>


                    <div class="converter__output-img">
                        <svg class="converter__img" role="img" focusable="false" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                            <path
                                d="m 1,4.9375637 0,-0.375 c 0,-0.31066 0.2518359,-0.5625 0.5625,-0.5625 l 8.4375,0 0,-1.125 c 0,-0.50079 0.607008,-0.75098 0.960258,-0.39776 l 1.875,1.875 c 0.219656,0.21968 0.219656,0.57584 0,0.79549 l -1.875,1.875 C 10.608344,7.3746437 10,7.1279437 10,6.6250637 l 0,-1.125 -8.4375,0 C 1.2518359,5.5000637 1,5.2482237 1,4.9375637 Z m 11.4375,3.5625 -8.4375,0 0,-1.125 c 0,-0.49955 -0.6061406,-0.75187 -0.9602578,-0.39776 l -1.875,1.875 c -0.21965626,0.21968 -0.21965626,0.57584 0,0.79549 l 1.875,1.8750003 C 3.3919609,11.874994 4,11.627494 4,11.125064 l 0,-1.125 8.4375,0 C 12.748164,10.000064 13,9.7482237 13,9.4375637 l 0,-0.375 c 0,-0.31066 -0.251836,-0.5625 -0.5625,-0.5625 z" />
                        </svg>
                    </div>


                    <div class="converter__output-content converter__output-content--second">
                        <div class="converter__output-flag-wrapper">
                            <img src="img/flags/russia.png" alt=""
                                class="converter__output-flag converter__output-flag--second">
                        </div>

                        <div class="converter__output-currency">
                            <select name="" id="1" class="converter__output-select converter__output-select--second">
                                <!-- 1 -->
                                <option value="RUB">RUB</option>
                                <!-- 2 -->
                                <option value="USD">USD</option>
                                <!-- 3 -->
                                <option value="EUR">EUR</option>
                                <!-- 4 -->
                                <option value="CNY">CNY</option>
                                <!-- 5 -->
                                <option value="JPY">JPY</option>
                                <!-- 6 -->
                                <option value="GBP">GBP</option>
                            </select>

                            <p class="converter__output-description converter__output-description--second">
                                Российский рубль
                            </p>
                        </div>

                        <input class="converter__input converter__input--second" type="number" name="" id="1"
                            placeholder="0" readonly>
                    </div>
                </div>


                <!-- Конвертер мер веса -->
                <div class="converter__output converter__output--weight">
                    <div class="converter__output-content converter__output-content--weight converter__output-content--third">
                        <div class="converter__output-currency">
                            <select name="" id="0" class="converter__output-select converter__output-select--third">
                                <!-- 1 -->
                                <option value="kg">Килограмм</option>
                                <!-- 2 -->
                                <option value="g">Грамм</option>
                                <!-- 3 -->
                                <option value="мг">Миллиграмм</option>
                                <!-- 4 -->
                                <option value="µg">Микрограмм</option>
                                <!-- 5 -->
                                <option value="q">Центнер</option>
                                <!-- 6 -->
                                <option value="t">Тонна</option>
                            </select>
                        </div>

                        <input class="converter__input converter__input--weight converter__input--third" type="number" name="" id="0"
                            placeholder="0" readonly>
                    </div>


                    <div class="converter__output-img">
                        <svg class="converter__img" role="img" focusable="false" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                            <path
                                d="m 1,4.9375637 0,-0.375 c 0,-0.31066 0.2518359,-0.5625 0.5625,-0.5625 l 8.4375,0 0,-1.125 c 0,-0.50079 0.607008,-0.75098 0.960258,-0.39776 l 1.875,1.875 c 0.219656,0.21968 0.219656,0.57584 0,0.79549 l -1.875,1.875 C 10.608344,7.3746437 10,7.1279437 10,6.6250637 l 0,-1.125 -8.4375,0 C 1.2518359,5.5000637 1,5.2482237 1,4.9375637 Z m 11.4375,3.5625 -8.4375,0 0,-1.125 c 0,-0.49955 -0.6061406,-0.75187 -0.9602578,-0.39776 l -1.875,1.875 c -0.21965626,0.21968 -0.21965626,0.57584 0,0.79549 l 1.875,1.8750003 C 3.3919609,11.874994 4,11.627494 4,11.125064 l 0,-1.125 8.4375,0 C 12.748164,10.000064 13,9.7482237 13,9.4375637 l 0,-0.375 c 0,-0.31066 -0.251836,-0.5625 -0.5625,-0.5625 z" />
                        </svg>
                    </div>


                    <div class="converter__output-content converter__output-content--weight converter__output-content--fourth">
                        <div class="converter__output-currency">
                            <select name="" id="1" class="converter__output-select converter__output-select--fourth">
                                <!-- 1 -->
                                <option value="g">Грамм</option>
                                <!-- 2 -->
                                <option value="kg">Килограмм</option>
                                <!-- 3 -->
                                <option value="мг">Миллиграмм</option>
                                <!-- 4 -->
                                <option value="µg">Микрограмм</option>
                                <!-- 5 -->
                                <option value="q">Центнер</option>
                                <!-- 6 -->
                                <option value="t">Тонна</option>
                            </select>
                        </div>

                        <input class="converter__input converter__input--weight converter__input--fourth" type="number" name="" id="1"
                            placeholder="0" readonly>
                    </div>
                </div>


                <!-- Клавиатура -->
                <ul class="converter__list">
                    <!-- 1 -->
                    <li class="converter__item">
                        <button class="converter__button" id="1">
                            1
                        </button>
                    </li>

                    <!-- 2 -->
                    <li class="converter__item">
                        <button class="converter__button" id="2">
                            2
                        </button>
                    </li>

                    <!-- 3 -->
                    <li class="converter__item">
                        <button class="converter__button" id="3">
                            3
                        </button>
                    </li>

                    <!-- 4 -->
                    <li class="converter__item">
                        <button class="converter__button" id="4">
                            4
                        </button>
                    </li>

                    <!-- 5 -->
                    <li class="converter__item">
                        <button class="converter__button" id="5">
                            5
                        </button>
                    </li>

                    <!-- 6 -->
                    <li class="converter__item">
                        <button class="converter__button" id="6">
                            6
                        </button>
                    </li>

                    <!-- 7 -->
                    <li class="converter__item">
                        <button class="converter__button" id="7">
                            7
                        </button>
                    </li>

                    <!-- 8 -->
                    <li class="converter__item">
                        <button class="converter__button" id="8">
                            8
                        </button>
                    </li>

                    <!-- 9 -->
                    <li class="converter__item">
                        <button class="converter__button" id="9">
                            9
                        </button>
                    </li>

                    <!-- 10 -->
                    <li class="converter__item">
                        <button class="converter__button" id="dot">
                            .
                        </button>
                    </li>

                    <!-- 11 -->
                    <li class="converter__item">
                        <button class="converter__button" id="0">
                            0
                        </button>
                    </li>

                    <!-- 12 -->
                    <li class="converter__item">
                        <button class="converter__button" id="del">
                            &#8592;
                        </button>
                    </li>
                </ul>
            </div>



            <div class="toggle">
                <button type="button" class="toggle__button toggle__button-1" id="0">Пользовательская
                    клавиатруа</button>
                <button type="button" class="toggle__button toggle__button-2" id="1">Стандартная клавиатруа</button>
            </div>
        </div>

        
        <!-- Попап -->
        <div class="main__popup">

            <h2 class="main__popup-title">
                Нажмите на кнопку, чтобы выбрать конвертер:
            </h2>

            <ul class="main__popup-list">
                <!-- 1 -->
                <li class="main__popup-item">
                    <img class="main__popup-item-img" src="img/icon/money.png" alt="" id="0">
                </li>

                <!-- 2 -->
                <li class="main__popup-item">
                    <img class="main__popup-item-img" src="img/icon/weight.png" alt="" id="1">
                </li>

                <!-- 3 -->
                <li class="main__popup-item">
                    <img class="main__popup-item-img" src="img/icon/length.png" alt="" id="2">
                </li>
            </ul>
        </div>

    </main>

    <script src="js/service.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/index-new.js"></script> -->

</body>

</html>
